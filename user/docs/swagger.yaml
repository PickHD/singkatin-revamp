basePath: /v1
definitions:
  helper.BaseResponse:
    properties:
      data: {}
      error: {}
      messages:
        type: string
      meta:
        $ref: '#/definitions/helper.Meta'
    type: object
  helper.Meta:
    properties:
      page:
        type: integer
      total_data:
        type: integer
      total_page:
        type: integer
    type: object
  model.EditProfileRequest:
    properties:
      full_name:
        type: string
    type: object
  model.ShortUserRequest:
    properties:
      full_url:
        type: string
    type: object
host: localhost:8082
info:
  contact:
    email: taufikjanuar35@gmail.com
    name: Taufik Januar
  description: Revamped URL Shortener API - User Services
  license:
    name: MIT
  title: Singkatin Revamp API
